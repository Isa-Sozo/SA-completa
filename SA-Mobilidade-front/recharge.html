<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarregar Cartão - Mobilidade Urbana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .app-bg { background-color: #e2e8f0; }
        .card-bg { background-color: #dbeafe; }
        .accent-bg { background-color: #3b82f6; }
        .accent-text { color: #3b82f6; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-md mx-auto min-h-screen app-bg shadow-lg">

        <!-- ===== HEADER (Copiado do Dashboard) ===== -->
        <header class="sticky top-0 z-10 w-full bg-white shadow-md">
            <div class="flex items-center justify-between h-16 px-4">
                <div class="flex items-center">
                    <!-- Link para voltar ao Dashboard -->
                    <a href="dashboard.html" class="text-gray-600 hover:text-blue-600" title="Voltar ao Dashboard">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </a>
                    <span class="ml-2 text-xl font-bold text-gray-800">SICOGF</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="profile-button" class="text-gray-600 hover:text-blue-600"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg></button>
                        <div id="logout-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-20">
                            <div class="p-2">
                                <a href="#" id="logout-button" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Sair</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ===== CONTEÚDO PRINCIPAL ===== -->
        <main class="p-4 space-y-4">

            <!-- Card: Formulário de Recarga -->
            <div class="bg-white rounded-lg p-4 space-y-4 shadow">
                <h2 class="text-xl font-bold text-gray-800">Recarregar Cartão</h2>
                <p class="text-sm text-gray-600">Escolha o valor e a forma de pagamento.</p>

                <form id="recharge-form" class="space-y-4">
                    
                    <!-- Campo Valor da Recarga -->
                    <div>
                        <label for="valor" class="block text-sm font-medium text-gray-700">Valor da Recarga (R$)</label>
                        <input 
                            type="number" 
                            id="valor"
                            placeholder="20,00" 
                            step="0.01"
                            min="1.00"
                            required
                            class="mt-1 w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>

                    <!-- Forma de Pagamento (Simulado) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Forma de Pagamento</label>
                        <div class="mt-2 space-y-2">
                            <label class="flex items-center p-3 w-full bg-gray-50 rounded-lg border border-gray-200">
                                <input type="radio" name="payment-method" value="pix" class="h-4 w-4 text-blue-600 border-gray-300" checked>
                                <span class="ml-3 block text-sm font-medium text-gray-700">PIX</span>
                            </label>
                            <label class="flex items-center p-3 w-full bg-gray-50 rounded-lg border border-gray-200">
                                <input type="radio" name="payment-method" value="credit-card" class="h-4 w-4 text-blue-600 border-gray-300">
                                <span class="ml-3 block text-sm font-medium text-gray-700">Cartão de Crédito</span>
                            </label>
                        </div>
                    </div>

                    <!-- Mensagem de Erro -->
                    <div id="error-message" class="hidden p-3 rounded-lg bg-red-100 text-red-700 text-sm"></div>
                     <!-- Mensagem de Sucesso -->
                    <div id="success-message" class="hidden p-3 rounded-lg bg-green-100 text-green-700 text-sm"></div>

                    <!-- Botão Cadastrar -->
                    <button 
                        type="submit"
                        class="w-full px-4 py-3 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Confirmar Recarga
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Função para redirecionar para o login
        function redirecionarParaLogin(mensagem) {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            sessionStorage.setItem('loginError', mensagem);
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            
            // --- 1. GUARDA DE AUTENTICAÇÃO ---
            if (!token) {
                redirecionarParaLogin('Você precisa estar logado para ver esta página.');
                return;
            }

            // --- 2. PEGAR O ID DO CARTÃO DA URL ---
            const urlParams = new URLSearchParams(window.location.search);
            const id_cartao = urlParams.get('id');

            if (!id_cartao) {
                alert('Erro: ID do cartão não encontrado. Voltando ao dashboard.');
                window.location.href = 'dashboard.html';
                return;
            }

            // --- 3. LÓGICA DE LOGOUT ---
            const profileButton = document.getElementById('profile-button');
            const logoutMenu = document.getElementById('logout-menu');
            const logoutButton = document.getElementById('logout-button');

            profileButton.addEventListener('click', () => logoutMenu.classList.toggle('hidden'));
            logoutButton.addEventListener('click', () => redirecionarParaLogin('Logout realizado com sucesso.'));
            
            document.addEventListener('click', (event) => {
                if (!profileButton.contains(event.target) && !logoutMenu.contains(event.target)) {
                    logoutMenu.classList.add('hidden');
                }
            });

            // --- 4. LÓGICA DO FORMULÁRIO DE RECARGA ---
            const rechargeForm = document.getElementById('recharge-form');
            const valorInput = document.getElementById('valor');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            rechargeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                const valor = parseFloat(valorInput.value);

                if (isNaN(valor) || valor <= 0) {
                    errorMessage.textContent = 'Por favor, insira um valor válido.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3000/api/recargas', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // Envia o token para o back-end
                        },
                        body: JSON.stringify({
                            id_cartao: parseInt(id_cartao), // Envia o ID do cartão pego da URL
                            valor: valor
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.erro || data.mensagem || 'Erro ao realizar recarga.');
                    }

                    // SUCESSO
                    successMessage.textContent = `${data.mensagem}! Novo saldo: R$ ${data.novo_saldo.toFixed(2)}. Redirecionando...`;
                    successMessage.classList.remove('hidden');
                    
                    valorInput.value = ''; // Limpa o campo

                    // Redireciona de volta para o dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2500);

                } catch (error) {
                    console.error('Erro ao recarregar:', error);
                    if (error.message.includes('401') || error.message.includes('token')) {
                        redirecionarParaLogin('Sua sessão expirou. Faça o login novamente.');
                    } else {
                        errorMessage.textContent = error.message;
                        errorMessage.classList.remove('hidden');
                    }
                }
            });
        });
    </script>
</body>
</html>
