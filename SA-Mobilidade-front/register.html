<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Mobilidade Urbana</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carrega as fontes do Google (Inter para o corpo, Merriweather para o título) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Define as fontes personalizadas para o Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-display {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="bg-indigo-500">

    <div class="flex items-center justify-center min-h-screen p-4">
        
        <div class="w-full max-w-sm">
            <!-- Título -->
            <h1 class="text-4xl font-serif-display text-white text-center mb-8">
                Criar conta
            </h1>

            <!-- Formulário de Cadastro -->
            <form id="register-form" class="space-y-4">
                
                <!-- Campo de Nome Completo -->
                <div>
                    <input 
                        type="text" 
                        id="nome"
                        placeholder="Nome completo" 
                        required
                        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                    >
                </div>

                <!-- Campo de Email -->
                <div>
                    <input 
                        type="email" 
                        id="email"
                        placeholder="nome de usuário/email" 
                        required
                        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                    >
                </div>
                
                <!-- Campo de CPF (Veja a nota abaixo) -->
                <div>
                    <input 
                        type="text" 
                        id="cpf"
                        placeholder="CPF do usuário" 
                        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                    >
                </div>

                <!-- Campo de Senha -->
                <div class="relative">
                    <input 
                        type="password" 
                        id="senha"
                        placeholder="crie uma senha" 
                        required
                        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                    >
                    <button type="button" class="toggle-password absolute inset-y-0 right-0 flex items-center px-4 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                    </button>
                </div>

                <!-- Campo de Confirmar Senha -->
                <div class="relative">
                    <input 
                        type="password" 
                        id="confirmar-senha"
                        placeholder="confirme sua senha" 
                        required
                        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                    >
                    <button type="button" class="toggle-password absolute inset-y-0 right-0 flex items-center px-4 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                    </button>
                </div>

                <!-- Link "Já possui conta?" -->
                <div class="text-right">
                    <a href="index.html" class="text-sm font-medium text-white hover:underline">
                        Já possui conta?
                    </a>
                </div>

                <!-- Mensagem de Erro (inicialmente oculta) -->
                <div id="error-message" class="hidden p-3 rounded-lg bg-red-100 text-red-700 text-sm">
                    <!-- Mensagens de erro aparecerão aqui -->
                </div>
                 <!-- Mensagem de Sucesso (inicialmente oculta) -->
                <div id="success-message" class="hidden p-3 rounded-lg bg-green-100 text-green-700 text-sm">
                    <!-- Mensagens de sucesso aparecerão aqui -->
                </div>

                <!-- Botão Enviar -->
                <button 
                    type="submit"
                    class="w-full px-4 py-3 rounded-lg bg-indigo-800 text-white font-bold hover:bg-indigo-900 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-colors"
                >
                    ENVIAR
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const nomeInput = document.getElementById('nome');
            const emailInput = document.getElementById('email');
            const cpfInput = document.getElementById('cpf'); // Campo de CPF
            const senhaInput = document.getElementById('senha');
            const confirmarSenhaInput = document.getElementById('confirmar-senha');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // --- Lógica para mostrar/esconder senha (para ambos os campos) ---
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    button.classList.toggle('text-indigo-800');
                });
            });

            // --- Lógica de Cadastro ---
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault(); 

                // Limpa mensagens
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                const nome = nomeInput.value;
                const email = emailInput.value;
                const cpf = cpfInput.value; // Pega o valor do CPF
                const senha = senhaInput.value;
                const confirmarSenha = confirmarSenhaInput.value;

                // 1. Validação no Front-end
                if (senha !== confirmarSenha) {
                    errorMessage.textContent = 'As senhas não conferem.';
                    errorMessage.classList.remove('hidden');
                    return; // Para a execução
                }

                // URL do seu back-end
                const backendUrl = 'http://localhost:3000/api/auth/register';

                try {
                    // ATENÇÃO: Enviando apenas os campos que o back-end espera
                    // Veja a nota "Próximo Passo" abaixo.
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            nome: nome,
                            email: email,
                            senha: senha,
                            cpf: cpf
                            
                        }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.mensagem || 'Erro ao tentar cadastrar.');
                    }

                    // --- SUCESSO ---
                    console.log('Cadastro bem-sucedido:', data);
                    successMessage.textContent = data.mensagem + ' Você já pode fazer o login.';
                    successMessage.classList.remove('hidden');

                    // Limpa o formulário
                    registerForm.reset();

                    // (Opcional) Redireciona para o login após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);

                } catch (error) {
                    // --- ERRO ---
                    console.error('Erro no cadastro:', error.message);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
