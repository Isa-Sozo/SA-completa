<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobilidade Urbana</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carrega as fontes do Google (Inter para o corpo, Merriweather para o título) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Define as fontes personalizadas para o Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-display {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="bg-indigo-500">

    <div class="flex items-center justify-center min-h-screen p-4">
        
        <div class="w-full max-w-sm">
            <!-- Título -->
            <h1 class="text-5xl font-serif-display text-white text-center mb-8">
                LOGIN
            </h1>

            <!-- Formulário de Login -->
            <form id="login-form" class="space-y-4">
                
                <!-- Campo de Email -->
                <div>
                    <input 
                        type="email" 
                        id="email"
                        placeholder="nome de usuário/email" 
                        required
                        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                    >
                </div>

                <!-- Campo de Senha -->
                <div class="relative">
                    <input 
                        type="password" 
                        id="senha"
                        placeholder="senha" 
                        required
                        class="w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                    >
                    <!-- Ícone de Olho (opcional, para mostrar/esconder senha) -->
                    <button type"button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </div>

                <!-- Link "Não tem conta?" (MODIFICADO) -->
                <div class="text-right">
                    <a href="register.html" class="text-sm font-medium text-white hover:underline">
                        Não tem conta ainda?
                    </a>
                </div>

                <!-- Mensagem de Erro (inicialmente oculta) -->
                <div id="error-message" class="hidden p-3 rounded-lg bg-red-100 text-red-700 text-sm">
                    <!-- Mensagens de erro aparecerão aqui -->
                </div>
                 <!-- Mensagem de Sucesso (inicialmente oculta) -->
                <div id="success-message" class="hidden p-3 rounded-lg bg-green-100 text-green-700 text-sm">
                    <!-- Mensagens de sucesso aparecerão aqui -->
                </div>

                <!-- Botão Entrar -->
                <button 
                    type="submit"
                    class="w-full px-4 py-3 rounded-lg bg-indigo-800 text-white font-bold hover:bg-indigo-900 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-colors"
                >
                    ENTRAR
                </button>
            </form>

            <!-- Divisor "OU" -->
            <div class="flex items-center justify-center my-6">
                <span class="border-b border-gray-300 w-full"></span>
                <span class="px-4 text-sm text-white bg-indigo-500">OU</span>
                <span class="border-b border-gray-300 w-full"></span>
            </div>

            <!-- Botão "Entrar com Google" -->
            <button 
                type="button"
                class="w-full px-4 py-3 rounded-lg bg-white text-gray-700 font-medium hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-colors flex items-center justify-center shadow"
            >
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/>
                    <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/>
                    <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/>
                    <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C39.986 36.31 44 30.607 44 24c0-1.341-.138-2.65-.389-3.917z"/>
                </svg>
                Entrar com o Google
            </button>
        </div>
    </div>

    <script>
        // Aguarda o documento carregar
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const senhaInput = document.getElementById('senha');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const togglePassword = document.getElementById('toggle-password');

            // --- Lógica para mostrar/esconder senha ---
            togglePassword.addEventListener('click', () => {
                const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
                senhaInput.setAttribute('type', type);
                
                // (Opcional) Trocar o ícone de olho
                togglePassword.classList.toggle('text-indigo-800');
            });

            // --- Lógica de Login ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Impede o envio do formulário padrão

                // Limpa mensagens de erro/sucesso anteriores
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
                errorMessage.textContent = '';
                successMessage.textContent = '';

                const email = emailInput.value;
                const senha = senhaInput.value;
                
                // URL do seu back-end. 
                // Ajuste a porta se o seu back-end rodar em outra.
                const backendUrl = 'http://localhost:3000/api/auth/login';

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            senha: senha  // O back-end espera 'senha'
                        }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // Se a resposta não for 2xx, lança um erro com a mensagem do back-end
                        throw new Error(data.mensagem || 'Erro ao tentar fazer login.');
                    }

                    // --- SUCESSO ---
                    console.log('Login bem-sucedido:', data);

                    // Salva o token e os dados do usuário no localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));

                    // Mostra mensagem de sucesso
                    successMessage.textContent = 'Login realizado com sucesso! Redirecionando...';
                    successMessage.classList.remove('hidden');

                    // --- ESTA É A CORREÇÃO ---
                    // Redireciona para o dashboard após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // LINHA DESCOMENTADA!
                    }, 1000); // Espera 1s para o usuário ler a mensagem

                } catch (error) {
                    // --- ERRO ---
                    console.error('Erro no login:', error.message);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
