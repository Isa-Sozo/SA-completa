<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Cadastrar Cartão - Mobilidade Urbana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .app-bg { background-color: #e2e8f0; }
        .card-bg { background-color: #dbeafe; }
        .accent-bg { background-color: #3b82f6; }
        .accent-text { color: #3b82f6; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-md mx-auto min-h-screen app-bg shadow-lg">

        <!-- ===== HEADER (Copiado do Dashboard) ===== -->
        <header class="sticky top-0 z-10 w-full bg-white shadow-md">
            <div class="flex items-center justify-between h-16 px-4">
                <div class="flex items-center">
                    <!-- Link para voltar ao Dashboard -->
                    <a href="dashboard.html" class="text-gray-600 hover:text-blue-600" title="Voltar ao Dashboard">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </a>
                    <span class="ml-2 text-xl font-bold text-gray-800">SICOGF</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="profile-button" class="text-gray-600 hover:text-blue-600"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg></button>
                        <div id="logout-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-20">
                            <div class="p-2">
                                <a href="#" id="logout-button" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Sair</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ===== CONTEÚDO PRINCIPAL ===== -->
        <main class="p-4 space-y-4">

            <!-- Card: Formulário para Adicionar Cartão -->
            <div class="bg-white rounded-lg p-4 space-y-4 shadow">
                <h2 class="text-xl font-bold text-gray-800">Cadastrar Novo Cartão</h2>
                <p class="text-sm text-gray-600">Insira o número do seu cartão de mobilidade para associá-lo à sua conta.</p>

                <form id="add-card-form" class="space-y-4">
                    
                    <!-- Campo Número do Cartão -->
                    <div>
                        <label for="numero_cartao" class="block text-sm font-medium text-gray-700">Número do Cartão</label>
                        <input 
                            type="text" 
                            id="numero_cartao"
                            placeholder="00.000.00000-0" 
                            required
                            class="mt-1 w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>

                    <!-- Mensagem de Erro -->
                    <div id="error-message" class="hidden p-3 rounded-lg bg-red-100 text-red-700 text-sm">
                        <!-- Mensagens de erro aparecerão aqui -->
                    </div>
                     <!-- Mensagem de Sucesso -->
                    <div id="success-message" class="hidden p-3 rounded-lg bg-green-100 text-green-700 text-sm">
                        <!-- Mensagens de sucesso aparecerão aqui -->
                    </div>

                    <!-- Botão Cadastrar -->
                    <button 
                        type="submit"
                        class="w-full px-4 py-3 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Cadastrar Cartão
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Função para redirecionar para o login
        function redirecionarParaLogin(mensagem) {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            sessionStorage.setItem('loginError', mensagem);
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            
            // --- 1. GUARDA DE AUTENTICAÇÃO ---
            if (!token) {
                console.error("Não autorizado. Redirecionando para login.");
                redirecionarParaLogin('Você precisa estar logado para ver esta página.');
                return; // Para a execução do script
            }

            // --- 2. LÓGICA DE LOGOUT ---
            const profileButton = document.getElementById('profile-button');
            const logoutMenu = document.getElementById('logout-menu');
            const logoutButton = document.getElementById('logout-button');

            profileButton.addEventListener('click', () => logoutMenu.classList.toggle('hidden'));
            logoutButton.addEventListener('click', () => redirecionarParaLogin('Logout realizado com sucesso.'));
            
            document.addEventListener('click', (event) => {
                if (!profileButton.contains(event.target) && !logoutMenu.contains(event.target)) {
                    logoutMenu.classList.add('hidden');
                }
            });

            // --- 3. LÓGICA DO FORMULÁRIO ---
            const addCardForm = document.getElementById('add-card-form');
            const numeroCartaoInput = document.getElementById('numero_cartao');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            addCardForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Limpa mensagens
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                const numero_cartao = numeroCartaoInput.value;

                if (!numero_cartao) {
                    errorMessage.textContent = 'Por favor, insira o número do cartão.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3000/api/cartoes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // Envia o token para o back-end
                        },
                        body: JSON.stringify({
                            numero_cartao: numero_cartao
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.erro || data.mensagem || 'Erro ao cadastrar cartão.');
                    }

                    // SUCESSO
                    successMessage.textContent = data.mensagem + ' Redirecionando para o dashboard...';
                    successMessage.classList.remove('hidden');
                    
                    // Limpa o campo
                    numeroCartaoInput.value = '';

                    // Redireciona de volta para o dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);

                } catch (error) {
                    console.error('Erro ao cadastrar cartão:', error);
                    // Se for erro de token, chuta para o login
                    if (error.message.includes('401') || error.message.includes('token')) {
                        redirecionarParaLogin('Sua sessão expirou. Faça o login novamente.');
                    } else {
                        errorMessage.textContent = error.message;
                        errorMessage.classList.remove('hidden');
                    }
                }
            });
        });
    </script>
</body>
</html>
